<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/mystyle.css">

    <title>INDEX PAGE</title>
    <script>

    function loginvalidate() {
            // console.log("STARTED")
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            // var mobile = document.getElementById("phone").value;

            if (username === "" || password === "") {
                alert("Please fill out all required fields.");
                return false;
            }
        const data = {
            username: username,
            password: password,
        };

        console.log(data,"DDDDDDDDDDDDDDDDDDDDDDDDDD")
        fetch('/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                window.location.href = "/welcome";
            } else {
                alert(data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });

        return false;
    }

    </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
        <h2>INDEX PAGE</h2><br>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" ><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <!-- <input type="submit" value="signuppppp" name="signup"  onclick="return signupvalidate()"></input> -->
            <button><a href="/signup">Sign up</a></button>
            <input type="submit" value="Login" name="login"  onclick="return loginvalidate()"></input>
        </form>
    </div>
</div>

</body>
</html>
